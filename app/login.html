                </div>
                <div class="col-md-12">
                    <div class="login">
                        <h3>
                            Login

                        <div class="form-group pad-top-30">
                            <input type="text" name="" class="form-control login-cpf" placeholder="CPF">

                        <div class="form-group pad-top-10">
                            <input type="text" name="" class="form-control login-senha" placeholder="SENHA">

                        <div class="esq-senha">
                            <p><a href="" data-toggle="modal" data-target="#esq-senha">Esqueceu sua senha? Clique aqui</a></p>

                </div>
            </div>
        </div>

	<div id="loading"></div>

    <div id="esq-senha" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog esq-senha" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title title-modal-senha">Recuperação de Senha</h4>
          </div>
          <div class="modal-body">
            <div class="esq-senha-conteudo">
                <p>Insira abaixo o número do seu CPF para recuperar a senha:</p>
                <div class="form-group">
                    <input type="text" name="" class="form-control login-cpf" placeholder="CPF">
                </div>
            </div>

            <div class="esq-senha-aviso">

            </div>
